<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log in page</title>
</head>
<body>
    <div>

          <a href="" target="_blank"><img class="logo" src="images/image 1.jpg" alt="sign"></a>
        
     
    <div class="container">
        <div class="wrapper">
          <div class="title"><span>Login Form</span></div>
          <form action="#">
            <div class="row">
              <i class="fas fa-user"></i>
              <span>CSI ID</span><br>
              <input type="text" placeholder="Eg: CSI1009" required>
           
            </div>
            <br>
            <br>
            <div class="row">
              <i class="fas fa-lock"></i>
              <span>Password</span><br>
              <input type="password" placeholder="Enter password" required>
            </div>
            <br>
            <br>
            <div class="row button">
              <input type="submit" value="Login">
            </div>
            
          </form>
        </div>
      </div>
    </div>
    <div class="footer">
        <center>
            <p class="developed">Designed and copyright of CSI<blank>&copy</blank></p>
        </center>
      </div>
 </div>
</body>
</html>
